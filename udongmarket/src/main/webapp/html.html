 <a href="javascript:kakaoLogin();"><img src="https://developers.kakao.com/tool/resource/static/img/button/kakaosync/complete/ko/kakao_login_medium_narrow.png" /></a>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
     //89bd47bf599b76dfe7bcd2c967e68e22
     window.Kakao.init("89bd47bf599b76dfe7bcd2c967e68e22");
     
     function kakaoLogin() {
    	 window.Kakao.Auth.login({
    		 scope:'profile_nickname,account_email',
    		 success: function(authObj) {
    			 console.log(authObj);
    			 window.Kakao.API.request({
    				 url:'/v2/user/me',
    				 success: res => {
    					 const kakao_account = res.kakao_account;
    					 console.log(kakao_account);
    				 }
    			 });
    		 } 
    	 });
     }
  </script>
</body>
